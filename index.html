<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="container">
          <h2>CRUDS</h2>
          <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>
      </div>
    </header>
    <main>
      <!-- start input -->
      <div class="inputs">
        <div class="container">
          <input type="text" name="" id="title" placeholder="titel" />
          <div class="price">
            <input type="number" onkeyup="getTotal()" name="" id="price" placeholder="price" />
            <input type="number" onkeyup="getTotal()" name="" id="taxes" placeholder="taxes" />
            <input type="number" onkeyup="getTotal()" name="" id="ads" placeholder="ads" />
            <input type="number" onkeyup="getTotal()" name="" id="discount" placeholder="discount" />
            <small id="total">total : </small>
          </div>
          <input type="number" name="" id="count" placeholder="count" />
          <input type="text" name="" id="category" placeholder="category" />
          <button id="submit">Creat</button>
        </div>
      </div>
      <!-- end input -->
      <!-- start output -->
      <div class="outputs">
        <div class="container">
          <div class="searchBlook">
            <input type="text" name="" id="search" placeholder="Search"  />
            <div class="btnSearch">
              <button id="searchTitle">Search By Titel</button>
              <button id="searchCategory">Search By Category</button>
            </div>
          </div>
          <table>
            <tr>
              <th>id</th>
              <th>Titel</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>count</th>
              <th>category</th>
            </tr>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
      <!-- end output -->
    </main>
    <footer></footer>
    <script src="main.js" async defer></script>
  </body>
</html>
